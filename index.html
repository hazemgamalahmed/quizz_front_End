<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <!-- main css -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@200;300;400;500;600&display=swap" rel="stylesheet" />
    <!-- icon library -->
</head>

<body>
    <!-- START QUIZ -->
    <div class="quiz-wrapper">
        <div class="container">
            <div class="inner-wrapper">
                <div class="header">
                    <h3 class="title">Quiz</h3>
                </div>
                <div class="progress"></div>
                <div class="question-wrapper">
                    <p class="question">
                        <span class="current">1</span>.
                        <span class="question-content"></span>
                    </p>
                    <div class="question-options"></div>

                    <div class="actions">
                        <div class="progress-numbers">
                            <span class="current">1</span> from
                            <span class="total"></span> questions
                        </div>

                        <button class="next">next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END QUIZ -->

    <!-- START RESULTS WRAPPER -->

    <div class="results">
        <h2 class="sec-title">
            <span class="score">3</span> من <span class="total-score">10</span>
        </h2>

        <div class="wrapper">
            <p class="title">الأجابات الصحيحة</p>
            <div class="correct-answers answers"></div>
        </div>
        <div class="wrapper">
            <p class="title">الأجابات الخاطئة</p>
            <div class="wrong-answers answers"></div>
        </div>
    </div>
    <!-- END RESULTS WRAPPER -->

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="main.js"></script>
</body>

</html>
